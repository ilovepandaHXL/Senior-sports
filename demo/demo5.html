<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 100px;
				width: 100px;
				background-color: pink;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			var iSpeedX = 10;
			var iSpeedY = 10;
			function doMove(){
				setInterval(function(){
					var L = box.offsetLeft + iSpeedX;
					var T = box.offsetTop + iSpeedY;
					if( T>document.documentElement.clientHeight-box.offsetHeight ){
						T = document.documentElement.clientHeight-box.offsetHeight;
						iSpeedY *= -1;
					}else if( T<0 ){
						T = 0;
						iSpeedY *= -1;
					}
					
					if( L>document.documentElement.clientWidth-box.offsetWidth ){
						L = document.documentElement.clientWeight-box.offsetWeight;
						iSpeedX *= -1;
					}else if( 	L<0 ){
						L = 0;
						iSpeedX *= -1;
					}
					
					box.style.left = L + "px";
					box.style.top = T + "px";
				},30)
			}
			doMove()
		</script>
	</body>
</html>
