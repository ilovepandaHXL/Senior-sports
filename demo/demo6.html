<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>重力</title>
		<style>
			body{
				margin: 0;
			}
			#box{
				height: 100px;
				width: 100px;
				background-color: pink;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			document.onclick = function(){
				doMove();
			}
			
			var timer = null;
			var speed = 0;
			
			function doMove(){
				clearInterval(timer);
				timer = setInterval(function(){
					speed += 3;
					var T = box.offsetTop + speed;
					if( T>=document.documentElement.clientHeight - box.offsetHeight ){
						T = document.documentElement.clientHeight - box.offsetHeight;
						speed *= -1;
						speed *= 0.75;
						if(T>=document.documentElement.clientHeight - box.offsetHeight&&Math.abs(speed)<1){
							clearInterval(timer);
							T = document.documentElement.clientHeight - box.offsetHeight;
						}
						console.log(1);
					}
					box.style.top = T + "px";
				},30);
			}
		</script>
	</body>
</html>
